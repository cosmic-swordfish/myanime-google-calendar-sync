<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Anime to Google Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sync Anime to Google Calendar</h1>
        <p class="description">Easily sync your watchlist from MyAnimeList to your Google Calendar.</p>
        <button onclick="syncAnime()">Sync Now</button>
    </div>

    <script>
        function syncAnime() {
            fetch('/sync')
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
